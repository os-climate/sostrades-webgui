<div class="dashboard-container">
  <div class="dashboard-toolbar">
    <div class="edit-save-button">
      <button
        id="add-text"
        matTooltip="Add text"
        mat-raised-button
        color="primary"
        class="float-right-button"
        (click)="onAddText()"
        *ngIf="this.options.draggable.enabled"
      >
        <mat-icon>text_fields</mat-icon>
        Add Text
      </button>
      <button
        id="add-section"
        matTooltip="Add section"
        mat-raised-button
        color="primary"
        class="float-right-button"
        (click)="onAddSection()"
        *ngIf="this.options.draggable.enabled"
      >
        <i class="fa-solid fa-folder-open"></i>
        Add Section
      </button>
      <button
        id="reorder-dashboard"
        matTooltip="Reorder dashboard"
        mat-raised-button
        color="primary"
        class="float-right-button"
        *ngIf="this.options.draggable.enabled"
        (click)="onAutoFit()"
      >
        <i class="fa-solid fa-rotate-right"></i>
        Auto-fit
      </button>
      <button
        id="save-dashboard"
        *ngIf="isDashboardUpdated"
        matTooltip="Update saved dashboard"
        mat-raised-button
        color="primary"
        class="float-right-button"
        (click)="OnSaveDashboard()"
      >
        <i class="fa-solid fa-floppy-disk"></i>
        Save
      </button>
      <button
        id="edit-dashboard"
        matTooltip="Edit dashboard"
        mat-raised-button
        color="primary"
        class="float-right-button"
        (click)="handleEditButtonClick(slideToggle)"
      >
        <mat-slide-toggle #slideToggle [checked]="options.draggable.enabled" (change)="onSlideToggleChange($event)">
        </mat-slide-toggle>
        Edit
      </button>
    </div>
  </div>
  <div
    *ngIf="dashboardFavorites.length > 0; else noDashboard"
    class="plot-resize-zone"
  >
    <div class="gridster-container">
      <gridster [options]="options">
        <gridster-item *ngFor="let graph of graphItems" [item]="graph">
          <div class="graph-card">
            <button mat-icon-button color="primary" class="drag-handle" matTooltip="Move Graph" [style.visibility]="options.draggable.enabled ? 'visible' : 'hidden'">
              <i class="fa-solid fa-arrows-up-down-left-right"></i>
            </button>
            <app-post-processing-plotly
              [class]="graph.data && graph.data.graphData && graph.data.graphData[0]?.type === 'table' ? 'table' : 'plot'"
              [fullNamespace]=""
              [plotData]="graph.data.graphData"
              [disciplineName]="graph.disciplineName"
              [name]="graph.name"
              [plotIndex]="graph.plotIndex"
              [height]="CalculateGraphHeight(graph)"
              [width]="CalculateGraphWidth(graph)"
              [isEditing]="options.draggable.enabled">
            </app-post-processing-plotly>
          </div>
        </gridster-item>
        <gridster-item *ngFor="let text of textItems" [item]="text">
          <div class="text-card">
            <app-dashboard-text-item
              [textItem]="text"
              [inEditionMode]="options.draggable.enabled">
            </app-dashboard-text-item>
          </div>
        </gridster-item>
        <gridster-item *ngFor="let section of sectionItems" [item]="section">
          <div class="section-card">
            <app-dashboard-section-item
              [sectionItem]="section"
              [inEditionMode]="options.draggable.enabled">
            </app-dashboard-section-item>
          </div>
        </gridster-item>
      </gridster>
    </div>
  </div>
  <ng-template #noDashboard>
    <p>Go to Charts tab to add your first graph</p>
  </ng-template>
</div>
